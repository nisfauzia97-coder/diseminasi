<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEKA-TEKI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background-image: url('https://media.istockphoto.com/id/942182320/id/vektor/lucu-gajah-pose-kartun-latar-belakang-mulus-wallpaper.jpg?s=612x612&w=0&k=20&c=E3pIN1Ri0_TSgXpilmMCYuoLCxyOVe1BpM79tT3-imc=');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
    }
    h1 {
      color: #2b7a78;
      text-shadow: 1px 1px 3px #fff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      padding: 30px;
      display: inline-block;
      max-width: 550px;
      backdrop-filter: blur(6px);
    }
    p {
      font-size: 18px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2b7a78;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #205b5b;
    }
    #feedback {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #gajah {
      width: 180px;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* animasi bergoyang */
    @keyframes goyang {
      0%, 100% { transform: translateX(0) rotate(0deg) scale(1); }
      25% { transform: translateX(-10px) rotate(-5deg) scale(1.05); }
      50% { transform: translateX(10px) rotate(5deg) scale(1.05); }
      75% { transform: translateX(-10px) rotate(-5deg) scale(1.05); }
    }
    .show {
      opacity: 1 !important;
      transform: scale(1);
      animation: goyang 1s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TEKA-TEKI</h1>
    <p>"Aku adalah seekor hewan. Jumlah kakiku ada empat buah. Aku memiliki ekor. Aku juga memiliki belalai. Siapakah aku?"</p>

    <input type="text" id="jawaban" placeholder="Tulis jawabanmu di sini">
    <br>
    <button onclick="periksaJawaban()">Periksa</button>

    <div id="feedback"></div>

    <!-- gambar gajah -->
    <img id="gajah" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPlWw8GYTNzBQOi0-rufH2wkCYl-aQo8U3QQ&s" alt="Gajah lucu">

    <!-- efek suara gajah -->
    <audio id="suaraGajah" src="https://nisfauzia97-coder.github.io/musik/gajah-220044.mp3" preload="auto"></audio>
  </div>

  <script>
    function periksaJawaban() {
      const jawaban = document.getElementById("jawaban").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      const gajah = document.getElementById("gajah");
      const suara = document.getElementById("suaraGajah");

      if (jawaban === "gajah") {
        feedback.style.color = "green";
        feedback.textContent = "Jawaban Anda benar, hebat!";
        gajah.classList.add("show");

        // mainkan suara gajah
        suara.currentTime = 0;
        suara.play();

        // gajah hilang setelah 20 detik
        setTimeout(() => {
          gajah.classList.remove("show");
        }, 5000);

      } else {
        feedback.style.color = "red";
        feedback.textContent = "Jawaban Anda salah, silahkan coba lagi.";
        gajah.classList.remove("show");
      }
    }
  </script>

</body>
</html>
